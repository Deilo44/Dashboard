<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rightside">
            <div class="dashicon"></div>
            <div class="dashtitle"><h1>Dashboard</h1></div>
            <div class="mainicons"></div>
            <div class="lasticon"></div>
        </div>
        <div class="topside">
            <div class="search"></div>
            <div class="username"></div>
            <div class="sharebutons"></div>
        </div>
        <div class="bottomside">
            <div class="titlecard"><h1>Your projects</h1></div>
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
            <div class="card4"></div>
            <div class="card5"></div>
            <div class="card6"></div>
        </div>
        <div class="bottomright">
            <div class="annoucements"><h1>Annoucements</h1></div>
            <div class="annoucementscard"></div>
            <div class="trends"><h1>Trending</h1></div>
            <div class="trendscard"></div>
        </div>
</div>
</body>
</html>
