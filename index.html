<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rightside">
            <div class="dashRapper">
                <div class="dashicon"><img src="view-dashboard.svg" alt="icon"></div>
                <div class="dashtitle"><h1>Dashboard</h1></div>
            </div>
            <div class="mainicons">
                <div class="home">
                    <div class="homeicon"><img src="home.svg" alt="icon"></div>
                    <div class="hometitle">Home</div>
                </div>
                <div class="profile">
                    <div class="profileicon"><img src="Profile.svg" alt="icon"></div>
                    <div class="profiletitle">Profile</div>
                </div>
                <div class="messages">
                    <div class="messagesicon"><img src="message.svg" alt="icon"></div>
                    <div class="messagestitle">Messages</div>
                </div>
                <div class="history">
                    <div class="historyicon"><img src="history.svg" alt="icon"></div>
                    <div class="historytitle">History</div>
                </div>
                <div class="tasks">
                    <div class="tasksicon"><img src="tasks.svg" alt="icon"></div>
                    <div class="taskstitle">Tasks</div>
                </div>
                <div class="communities">
                    <div class="communitiesicon"><img src="community.svg" alt="icon"></div>
                    <div class="communitiestitle">Communities</div>
                </div>
            </div>
            <div class="lasticon">
                <div class="settings">
                    <div class="settingicon"><img src="cog.svg" alt="icon"></div>
                    <div class="settingtitle">Setting</div>
                </div>
                <div class="support">
                    <div class="supporticon"><img src="help-box.svg" alt="icon"></div>
                    <div class="supporttitle">Support</div>
                </div>
                <div class="privacy">
                    <div class="privacyicon"><img src="shield-check.svg" alt="icon"></div>
                    <div class="privacytitle">Privacy</div>
                </div>
            </div>
        </div>
        <div class="topside">
            <div class="search"></div>
            <div class="username"></div>
            <div class="sharebutons"></div>
        </div>
        <div class="bottomside">
            <div class="titlecard"><h1>Your projects</h1></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="bottomright">
            <div class="annoucements"><h1>Annoucements</h1></div>
            <div class="annoucementscard"></div>
            <div class="trends"><h1>Trending</h1></div>
            <div class="trendscard"></div>
        </div>
    </div>
</body>
</html>
